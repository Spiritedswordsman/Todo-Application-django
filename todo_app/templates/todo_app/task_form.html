{% extends "todo_app/base.html" %}

{% block content %}
  <h1>{{ form.instance.id|default_if_none:"Create New Task" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
